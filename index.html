<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <i class="fa-regular fa-house"></i>
    <script src="https://kit.fontawesome.com/179318db17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./csript.js"></script>
    <title>Konknni Vinyl Shop</title>
</head>
<body>
    <!--navbar-->

<nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <img src="./img/LogoTest.jpg" alt="store logo">
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>

    </div>
</nav>
<!--end of navbar-->
<!--Hero-->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">Vinyl collection</h1>
        <button class="banner-btn">Shop NOW</button>
    </div>
</header>
<!--End of Hero-->
<!--Products-->
<section class="products">
    <div class="section-title">
        <h2>Our products</h2>
    </div>
    <div class="products-center">
        <!--single product-->
        <article class="products">
            <div class="img-container">
                <img  class="product-img" src="./img/JeorgeFr.jpg" alt="">
                <button class="bag-btn" data-id="1"><i class="fas fa-shopping-cart"></i>add to bag</button>
            </div>
            <h3>Konkani Camback</h3>
            <h4>£28.00</h4>
        </article>
        <!--end of single product-->
    </div>
</section>
<!--End of Products-->
<!--Cart-->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>Your cart</h2>
        <div class="cart-content">
            <!--Cart item-->
            <div class="cart-item">
                <img src="./img/JeorgeFr.jpg" alt="first item">
                <div>
                    <h4>Concany comback</h4>
                    <h5>£28.00</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <!-- enf of Cart item-->
        </div>
    </div>
</div>
<!--End of the Cart-->
    
</body>
</html>
